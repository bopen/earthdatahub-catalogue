- xarray_open_kwargs:
    chunks: {}
    engine: esgf
    download: true
    check_files: false
    retries: 3
    drop_variables: type
    filename_or_obj:
      #data_node: vesg.ipsl.upmc.fr
      data_node: esgf3.dkrz.de
      "project": CMIP6
      "experiment_id": historical
      "source_id": IPSL-CM6A-LR
      "frequency": ["day", "fx"]
      "table_id": ["day", "fx"]
      #"realm": "atmos"
      "variant_label": r1i1p1f1
      "grid_label": gr
      "variable_id": [
        "orog",
        "sftlf",
        "areacella",

        "pr",
        "prc",
        "tas",
        "tasmin",
        "tasmax",
        "psl",
        "uas",
        "vas",
        "rsus",
        "rlut",
        "rlus",
        "rlds",
        "rsds",
        "hurs",
        "hursmin",
        "hursmax",
        "hfss",
        "hfls",
        "prsn",
        "sfcWind",
        "sfcWindmax",
        "clt",
      ]
