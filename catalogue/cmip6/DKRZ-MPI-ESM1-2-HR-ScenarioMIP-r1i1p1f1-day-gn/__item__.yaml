  dc:abstract: "This dataset features a selection of future climate projections variables\
    \ generated by the MPI-ESM1-2-HR Earth system model within the Coupled Model Intercomparison\
    \ Project Phase 6 (CMIP6). The dataset covers the future simulation period 2015\u2013\
    2100 and includes experiments for Shared Socioeconomic Pathways Pathways SSP1-2.6,\
    \ SSP2-4.5, SSP3-7.0 and SSP5-8.5."
