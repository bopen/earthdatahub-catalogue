      description: Near-Surface Specific Humidity
      unit: '1'
    rlds:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: Surface Downwelling Longwave Radiation
      unit: W m-2
    rlus:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: Surface Upwelling Longwave Radiation
      unit: W m-2
    rlut:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: TOA Outgoing Longwave Radiation
      unit: W m-2
    rsds:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: Surface Downwelling Shortwave Radiation
      unit: W m-2
    clt:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: for the whole atmospheric column, as seen from the surface or the
        top of the atmosphere. Includes both large-scale and convective cloud.
      unit: '%'
    hfls:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: The surface called "surface" means the lower boundary of the atmosphere.
        "Upward" indicates a vector component which is positive when directed upward
        (negative downward). The surface latent heat flux is the exchange of heat
        between the surface and the air on account of evaporation (including sublimation).
        In accordance with common usage in geophysical disciplines, "flux" implies
        per unit area, called "flux density" in physics.
      unit: W m-2
    hfss:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: The surface sensible heat flux, also called turbulent heat flux,
        is the exchange of heat between the surface and the air by motion of air.
      unit: W m-2
    prc:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: at surface; includes both liquid and solid phases.
      unit: kg m-2 s-1
    rsus:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: The surface called "surface" means the lower boundary of the atmosphere.
        "shortwave" means shortwave radiation. Upwelling radiation is radiation from
        below. It does not mean "net upward". When thought of as being incident on
        a surface, a radiative flux is sometimes called "irradiance". In addition,
        it is identical with the quantity measured by a cosine-collector light-meter
        and sometimes called "vector irradiance". In accordance with common usage
        in geophysical disciplines, "flux" implies per unit area, called "flux density"
        in physics.
      unit: W m-2
    sfcWind:
      dimensions:
      - time
      - lat
      - lon
      type: data
      description: near-surface (usually, 10 meters) wind speed.
      unit: m s-1
