  edh:maturity: draft
  dc:abstract: "This dataset features a selection of historical climate simulation\
    \ variables generated by the NCAR-CESM2 Earth system model as part of the Coupled\
    \ Model Intercomparison Project Phase 6 (CMIP6). The data covers the historical\
    \ simulation period 1850\u20132014."
  dc:title: CMIP6 Historical Simulations model CESM2 (NCAR)
  dc:access_rights: unrestricted
