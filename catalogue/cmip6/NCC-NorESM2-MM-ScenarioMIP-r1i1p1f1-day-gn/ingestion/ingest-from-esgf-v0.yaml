steps:
- xarray_open_kwargs:
    chunks: {}
    engine: esgf
    download: true
    check_files: false
    retries: 3
    filename_or_obj:
      "project": CMIP6
      "experiment_id": ["ssp126", "ssp245", "ssp370"]
      "source_id": NorESM2-MM
      "frequency": ["day", "fx"]
      "variable_id": [
        "tas",
        "tasmin",
        "tasmax",
        "sfcWind",
        "rsds",
        "psl",
        "prc",
        "pr",
        "hurs",
        "huss",
        "areacella"
      ]
      "variant_label": r1i1p1f1
      "grid_label": gn
    concat_dims: experiment_id
    esgpull_path: /data/esgpull
    index_node: esgf.ceda.ac.uk
  chunks: {time: 720, lat: 72, lon: 72}
  to_zarr_kwargs: {
    store: s3://edh-root/cmip6/NCC-NorESM2-MM-ScenarioMIP-r1i1p1f1-day-gn-v0.zarr,
    storage_options: {
      client_kwargs: { endpoint_url: https://s3.gra.io.cloud.ovh.net }
    }
  }
  robust_to_zarr_kwargs: {
    processing_dim: time,
    chunks_per_processing_batch: 32,
    retries: 3,
  }


