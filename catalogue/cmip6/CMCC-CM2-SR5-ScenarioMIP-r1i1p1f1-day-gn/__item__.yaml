  edh:maturity: draft
  dc:abstract: "This dataset features a selection of future climate projections variables\
    \ generated by the CMCC-CM2-SR5 Earth system model within the Coupled Model Intercomparison\
    \ Project Phase 6 (CMIP6). The dataset covers the future simulation period 2015\u2013\
    2100 and includes experiments for Shared Socioeconomic Pathways SSP1-2.6, SSP2-4.5,\
    \ SSP3-7.0 and SSP5-8.5."
  dc:title: CMIP6, ScenarioMIP, CMCC-CM2-SR5, SSP1-2.6 SSP2-4.5 SSP3-7.0 SSP5-8.5,
