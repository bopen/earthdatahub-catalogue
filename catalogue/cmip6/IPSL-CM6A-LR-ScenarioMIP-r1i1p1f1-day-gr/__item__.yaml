  edh:maturity: draft
  dc:abstract: "This dataset features a selection of future climate projections variables\
    \ generated by the IPSL-CM6A-LR Earth system model within the Coupled Model Intercomparison\
    \ Project Phase 6 (CMIP6). The dataset covers the future simulation period 2015\u2013\
    2100 and includes experiments for Shared Socioeconomic Pathways SSP1-1.9, SSP1-2.6,\
    \ SSP2-4.5, SSP3-7.0, SSP4-3.4, SSP4-6.0 and SSP5-8.5"
  dc:title: CMIP6 Climate Projections model IPSL-CM6A-LR (IPSL)
  dc:access_rights: unrestricted
