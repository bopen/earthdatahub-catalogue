      type: data
      description: for the whole atmospheric column, as seen from the surface or the
        top of the atmosphere. Includes both large-scale and convective cloud.
      unit: '%'
    hfls:
      dimensions:
      - experiment_id
      - time
      - lat
      - lon
      type: data
      description: The surface called "surface" means the lower boundary of the atmosphere.
        "Upward" indicates a vector component which is positive when directed upward
        (negative downward). The surface latent heat flux is the exchange of heat
        between the surface and the air on account of evaporation (including sublimation).
        In accordance with common usage in geophysical disciplines, "flux" implies
        per unit area, called "flux density" in physics.
      unit: W m-2
    hfss:
      dimensions:
      - experiment_id
      - time
      - lat
      - lon
      type: data
      description: The surface called "surface" means the lower boundary of the atmosphere.
        "Upward" indicates a vector component which is positive when directed upward
        (negative downward). The surface sensible heat flux, also called "turbulent"
        heat flux, is the exchange of heat between the surface and the air by motion
        of air. In accordance with common usage in geophysical disciplines, "flux"
        implies per unit area, called "flux density" in physics. Unless indicated
        in the cell_methods attribute, a quantity is assumed to apply to the whole
        area of each horizontal grid box. Previously, the qualifier where_type was
        used to specify that the quantity applies only to the part of the grid box
        of the named type.  Names containing the where_type qualifier are deprecated
        and newly created data should use the cell_methods attribute to indicate the
        horizontal area to which the quantity applies.
      unit: W m-2
    hursmax:
      dimensions:
      - experiment_id
      - time
      - lat
      - lon
      type: data
      description: This is the relative humidity with respect to liquid water for
        T> 0 C, and with respect to ice for T<0 C.
      unit: '%'
    hursmin:
      dimensions:
      - experiment_id
      - time
      - lat
