steps:
- xarray_open_kwargs:
    chunks: {}
    engine: esgf
    download: true
    retries: 3
    filename_or_obj:
      "project": CMIP6
      "experiment_id": ssp*
      "source_id": EC-Earth3-CC
      "frequency": day
      "variable_id": [ "tas", "pr" ]
      "variant_label": r1i1p1f1
    concat_dims: experiment_id
    esgpull_path: /tmp/esgpull
    index_node: esgf.ceda.ac.uk


  chunks: {experiment_id: 1, time: 180, lat: 128, lon: 128 }
  robust_to_zarr_kwargs: {processing_dim: time, chunks_per_processing_batch: 8, retries: 3}
  to_zarr_kwargs: {store: s3://edc-temp/nm/cmip6-day-180-128-128.zarr}