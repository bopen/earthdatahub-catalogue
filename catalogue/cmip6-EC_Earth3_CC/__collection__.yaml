title: CMIP6, activity ScenarioMIP, model EC-Earth3-CC, experiment SSP2-4.5 and SSP5-8.5 
dc:abstract:
  A subset of variables from the CIMP6,
  EC-Earth3-CC model for the experiments SSP2-4.5 and SSP5-8.5. Data are in Zarr v3 format optimised for time-series analysis.
