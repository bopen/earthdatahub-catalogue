    v3 format ideal for time series analysis
  dc:title: ERA5-Land daily averaged data
  datetime: '2025-10-31T00:00:00Z'
  start_datetime: '1950-01-01T00:00:00Z'
  end_datetime: '2025-10-31T00:00:00Z'
  dc:access_rights: unrestricted
