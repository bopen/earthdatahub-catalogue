  - ERA5
  - Land
  - ECMWF
  - reanalysis
  - weather
  dc:accrual_periodicity: freq:monthly
  cube:dimensions:
    valid_time:
      type: temporal
      axis: t
      extent:
      - '1950-01-01T00:00:00Z'
      - '2025-10-31T00:00:00Z'
      step: P1D
    latitude:
      type: spatial
      axis: y
      reference_system: 4326
      step: 0.1
      extent:
      - 90.0
      - -57.1
    longitude:
      type: spatial
      axis: x
      reference_system: 4326
      step: 0.1
      extent:
      - 0.0
      - 359.9
