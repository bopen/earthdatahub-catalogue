      unit: J m**-2
    t2m:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 2 metre temperature
      unit: K
    tp:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Total precipitation
      unit: m
    u10:
      dimensions:
      - valid_time
      - latitude
      - longitude
