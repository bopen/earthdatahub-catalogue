title: ECMWF fifth generation reanalysis (ERA5)
dc:abstract:
  ERA5 is the fifth generation ECMWF reanalysis for the global climate and weather.
  Data is available from 1940 onwards.
  we propose a selection of the original data based on the most popular datasets and variables within
