properties:
  start_datetime: '1940-01-01T00:00:00Z'
  end_datetime: '2023-11-30T23:00:00Z'
  dc:abstract: Subset of ERA5 reanalysis on the surface (single-levels) for atmospheric,
    ocean-wave and land surface quantities
  dc:access_rights: free of charge
  dc:title: ERA5 hourly data on single levels
  dc:subject:
  - ERA5
  - ECMWF
  - single levels
  - surface
  - reanalysis
  - weather
  cube:dimensions:
    valid_time:
      type: temporal
      extent:
      - '1940-01-01T00:00:00Z'
      - '2023-11-30T23:00:00Z'
      step: PT1H
    latitude:
      type: spatial
      axis: y
      reference_system: 4326
      step: 0.25
    longitude:
      type: spatial
      axis: x
      reference_system: 4326
      step: 0.25
  cube:variables:
    t2m:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 2 metre temperature
      unit: K
    tp:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Total precipitation
      unit: m
    u10:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 10 metre U wind component
      unit: m s**-1
    v10:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 10 metre V wind component
      unit: m s**-1
    d2m:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 2 metre dewpoint temperature
      unit: K
