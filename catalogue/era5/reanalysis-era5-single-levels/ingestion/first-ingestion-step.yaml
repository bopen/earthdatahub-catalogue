        'total_precipitation',

        '2m_dewpoint_temperature',
        '2m_temperature',
        'mean_sea_level_pressure',
        'sea_surface_temperature',
        'surface_pressure',
        'ice_temperature_layer_1',
        'ice_temperature_layer_2',
        'ice_temperature_layer_3',
