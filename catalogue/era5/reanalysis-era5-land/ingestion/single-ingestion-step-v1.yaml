steps:
- xarray_open_kwargs:
    chunks: {}
    filename_or_obj: s3://edc-era5/reanalysis-era5-land-no-antartica-v0.zarr

  chunks: {latitude: 64, longitude: 64, valid_time: 360}

  robust_to_zarr_kwargs: {restart_dim: valid_time, restart_block_size: 1, retries: 3}
  to_zarr_kwargs: {
    store: s3://edc-era5/reanalysis-era5-land-no-antartica-v1.0.zarr,
    consolidated: None, # it means attempt to read consolidated metadata on open, if not present fallback
  }