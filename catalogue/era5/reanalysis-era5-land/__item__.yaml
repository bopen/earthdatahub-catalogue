properties:
  edh:maturity: published
  dc:abstract: ERA5-Land is a reanalysis dataset providing a consistent view of the evolution of land variables
    over several decades at an enhanced resolution compared to ERA5.
  dc:title: ERA5-Land hourly data
  start_datetime: '1950-01-01T00:00:00Z'
  end_datetime: '2023-12-31T23:00:00Z'
  dc:access_rights: free of charge
  dc:subject:
  - ERA5
  - Land
  - ECMWF
  - reanalysis
  - weather
  dc:accrual_periodicity: freq:monthly
  cube:dimensions:
    valid_time:
      type: temporal
      extent:
      - '1950-01-01T00:00:00Z'
      - '2023-09-30T00:00:00Z'
      step: PT1H
    latitude:
      type: spatial
      axis: y
      reference_system: 4326
      step: 0.1
    longitude:
      type: spatial
      axis: x
      reference_system: 4326
      step: 0.1
  cube:variables:
    asn:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snow albedo
      unit: (0 - 1)
    d2m:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 2 metre dewpoint temperature
      unit: K
    lai_hv:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Leaf area index, high vegetation
      unit: m**2 m**-2
    lai_lv:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Leaf area index, low vegetation
      unit: m**2 m**-2
    rsn:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snow density
      unit: kg m**-3
    sde:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snow depth
      unit: m
    sf:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snowfall
      unit: m of water equivalent
    smlt:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snowmelt
      unit: m of water equivalent
    snowc:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Snow cover
      unit: '%'
    ssrd:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Surface short-wave (solar) radiation downwards
      unit: J m**-2
    t2m:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 2 metre temperature
      unit: K
    tp:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Total precipitation
      unit: m
    tsn:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: Temperature of snow layer
      unit: K
    u10:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 10 metre U wind component
      unit: m s**-1
    v10:
      dimensions:
      - valid_time
      - latitude
      - longitude
      type: data
      description: 10 metre V wind component
      unit: m s**-1
  dc:extent: 206.2 TB
